TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.25
  min_vel_x: 0.1

  max_vel_theta:  1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 0.5  # in place min velocity

  acc_lim_x: 0.2
  acc_lim_theta: 0.6

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.1  #0.2  low-> precise
  xy_goal_tolerance: 0.2  #0.3  low->precise
  latch_xy_goal_tolerance: true

# Forward Simulation Parameters
  sim_time: 3.0
  vx_samples: 6
  vtheta_samples: 20

# Trajectory Scoring Parameters
  meter_scoring: true
  path_distance_bias: 0.6 #0.6 0.3
  goal_distance_bias: 0.8 #0.8 0.6
  occdist_scale: 0.1 #0.01
  dwa: true

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Differential-drive robot configuration
  holonomic_robot: false
  max_vel_y: 0.0
  min_vel_y: 0.0
  acc_lim_y: 0.0
  vy_samples: 0
